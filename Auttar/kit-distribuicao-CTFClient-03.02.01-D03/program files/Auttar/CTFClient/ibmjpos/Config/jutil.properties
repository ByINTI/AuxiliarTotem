#
# Tracing facility properties.
# Set the following property to ON or TRUE and OFF or FALSE) to turn tracing on/off
#
# You can set specific named tracer objects ON/OFF by adding property.  E.g.
#    com.ibm.jutil.tracing.TurnOnNamedTracers = name1, name2, name3
# or by adding one property per named tracer and setting it to ON/OFF.  E.g.
#	 com.ibm.jutil.tracing.Tracer.name = ON
# NOTE 1: that the TurnOnNamedTracers will be overridden by the specific ...Tracer.name 
# property if both are used to turn the same named tracer ON/OFF.
#
# NOTE 2: Use the TurnOnAllNamedTracers to turn all ...Tracer.name properties ON/OFF.  This
# property will overridde all ...Tracer.name or the TurnOnNamedTracers properties.
#
# Note 3: Use the AddAllTraceSubName to add the sub tracer name to all the 
#         messages ( Some tracers may not have sub names )
#
# Note 4: Use the TimeStampFormat to give format in milliseconds [1140564390381]
#         or in Date plus hour [yyyy.MM.dd H:mm:ss:SSS]=[2006.02.24 12:42:17:039]
#         give to TimeStampingFormat variabe one of the following values :
#         for milliseconds : MSECS
#         for Date         : DATE           ( default value )

com.ibm.jutil.tracing.TurnOnAllNamedTracers = OFF
com.ibm.jutil.tracing.AddAllTraceSubName = ON
com.ibm.jutil.tracing.TimeStampFormat = DATE

