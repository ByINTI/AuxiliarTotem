#
# TracerLevel: indicates the level of the trace information ( Maximum is 
#                 the default level)
#    - Minimum
#    - Normal
#    - Maximum
com.ibm.jutil.tracing.TracerLevel = Maximum

#
# TracerOutputTo: indicates the output of the trace information ( File is 
#                 the default output).
#    - Console       
#    - File
#    - Logging
com.ibm.jutil.tracing.TracerOutputTo = File

#
# Specifies some information about how jutil tracing will output content to
# a file.  The properties definition are as follows (the com.ibm.jutil.tracing is
# ommitted for brevity):
# 1) TracerOutputFileName: the filename that should be used for the tracer output
#    file if TracerOutputToFile is true.  Default is a file name traceroutput.txt
# 2) TracerOutputFileLocation: the directory where the tracer output file will be located
#    the default value is = <user.home>/.ibmjpos where <user.home> is determined at 
#    runtime to be the directory returned by System.getProperty( "user.home" )
# 3) TracerOutputFileThreshold: this value indicate the threshold in number of characters
#    that will be buffered before the contents of the tracer are flushed into the file
#    the default value is 200 characters.
# 4) TracerOutputToFileFlushFrequency: this is the FileTracerOutput flush frequency
#    timeout.  Indicates how often the file will be flushed (in miliseconds)--default
#    is 5000 ms.
# 5) TracerOutputFileMaxSize: contents the maximum number of bytes that a file can
#    handle and store --default is 10000000 ( 10 Mbytes ).
# 6) TracerOutputFileMaxFiles: contents the maximum number of files where the the 
#    data traced is stored  --default 10 file.
#
com.ibm.jutil.tracing.TracerOutputFileName = traceroutput.txt

#
# TracerOutputFileLocation NOTE FOR WINDOWS USERS :
#    '\' is the line continuation character. 
#    If you want to specify c:\path\ you must type
#    c:\\path or c:\\path\\ or  c:/path/
#
com.ibm.jutil.tracing.TracerOutputFileLocation = ~/.ibmjpos

com.ibm.jutil.tracing.TracerOutputFileThreshold = 200
com.ibm.jutil.tracing.TracerOutputFileFlushFrequency = 5000
com.ibm.jutil.tracing.TracerOutputFileMaxSize = 10000000
com.ibm.jutil.tracing.TracerOutputFileMaxFiles = 10

