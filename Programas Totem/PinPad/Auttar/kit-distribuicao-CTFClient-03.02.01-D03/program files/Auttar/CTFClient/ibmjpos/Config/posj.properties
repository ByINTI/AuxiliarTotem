# JSIO custom values for RS485 Devices. 
# Use the following values for the mentioned devices at population time
# Property format: 
# ...<Device descriptive name>.<Device ID> = <addressWaitTime>,<InterByteWaitTime>
#
#Device Name			SIO Device Address(es)
#  cashDrawer                    0x54
#  displayA                      0x24
#  displayB                      0x25
#  displayOperatorA              0x22
#  keyboardA                     0x1C
#  keyboardB                     0x1D
#  msr3_4_trackA                 0x48
#  msr3_4_trackB                 0x49
#  printer4610                   0x35
#  scaleA                        0x6A
#  scaleB                        0x6E
#  scannerA                      0x4A
#  scannerB                      0x4B
#

