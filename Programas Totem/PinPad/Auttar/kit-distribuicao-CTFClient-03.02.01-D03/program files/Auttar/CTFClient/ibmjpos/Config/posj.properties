# USB POSKeyboards as System Keyboards. 
# The keyboards listed below will default to system keyboard mode.
# Note: Only the first keyboard will be used as a system keyboard. Any additional 
#       keyboards will be converted to non-system (Legacy) mode.
# Property format: ...kbdAsSystemKbd.<ID number> = <vendorID>,<productID>
#

# In Linux, to disable the NANPOS Keyboard as a system keyboard, comment out
# the following line.  By default, NANPOS will enumerate as a system keyboard.
    
