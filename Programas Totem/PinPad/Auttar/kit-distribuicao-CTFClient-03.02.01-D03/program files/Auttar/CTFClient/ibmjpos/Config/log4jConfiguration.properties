 # set the specific layout that each appender is going to use
 # for example if PatternLayout is used the conversionPattern
 # determines the way in the data will be displayed.
 # The conversion pattern is closely related to the conversion pattern of the printf function in C. A conversion
 # pattern is composed of literal text and format control expressions called conversion specifiers. 
 # You are free to insert any literal text within the conversion pattern. 
 # Each conversion specifier starts with a percent sign (%) and is followed by optional format modifiers and a
 # conversion character. The conversion character specifies the type of data, e.g. Logger, priority, date, thread
 # name. The format modifiers control such things as field width, padding, left and right justification.
 # see http://jakarta.apache.org/log4j/docs/api/org/apache/log4j/PatternLayout.html 
 # for the meaning of each conversion specifier.
 #log4j.appender.screenAppender.layout=org.apache.log4j.PatternLayout
 #log4j.appender.screenAppender.layout.ConversionPattern=%d %-5p %c (%F:%L) - %m%n
 
 log4j.appender.rootAppender.layout=org.apache.log4j.PatternLayout
 log4j.appender.rootAppender.layout.ConversionPattern=%d %-5p %c - %m%n
 
