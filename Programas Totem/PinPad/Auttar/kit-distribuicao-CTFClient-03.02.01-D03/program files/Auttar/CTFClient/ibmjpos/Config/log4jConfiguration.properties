 log4j.logger.Scale=FATAL, ScaleAppender
 log4j.logger.FiscalPrinter=FATAL, FiscalPrinterAppender 
 log4j.logger.CheckScanner=FATAL, CheckScannerAppender 
 log4j.logger.AllDevices=FATAL, AllDevicesAppender
 
