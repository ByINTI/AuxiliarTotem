 #set root logger level and its appender(s).
 # It is posible to define an appender to a file or 
 # the console, or both. for example:
 # log4j.rootLogger=DEBUG, rootAppender, screenAppender
 # the last line would define two appenders for the rootLogger
 # the next line defines just one appender that will be a  FileAppender
 # By default looging is disabled, to enable logging uncomment the 
 # following line
 #log4j.rootLogger=ALL, rootAppender
  
 # set the rest of the loggers, its level and appender(s)
 # to set the level to Loggers there is a Basic Selection Rule:
 # A log request of level p in a logger with inherited level q, is enabled if p >= q. 
 # This rule is at the heart of log4j. It assumes that levels are ordered. 
 # For the standard levels, we have ALL < DEBUG < INFO < WARN < ERROR < FATAL. 
 # the type of the appenders must be defined below
 log4j.logger.MSR=FATAL, MSRAppender
 log4j.logger.Scanner=FATAL, ScannerAppender
 log4j.logger.POSPrinter=FATAL, POSPrinterAppender
 log4j.logger.CashDrawer=FATAL, CashDrawerAppender
 log4j.logger.Keylock=FATAL, KeylockAppender
 log4j.logger.LineDisplay=FATAL, LineDisplayAppender
 log4j.logger.MICR=FATAL, MICRAppender
