wrapper.java.classpath.10=../lib/comm.jar
wrapper.java.classpath.11=../lib/log4j-1.2.15.jar
wrapper.java.classpath.12=../IBMJPOS/config
wrapper.java.classpath.13=../IBMJPOS/Lib/jtux.jar
